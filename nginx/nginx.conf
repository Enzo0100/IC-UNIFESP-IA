server {
    listen 80;
    server_name localhost;

    # Rota principal para servir os arquivos estáticos do frontend
    location / {
        root   /usr/share/nginx/html;
        index  index.html index.htm;
        # Importante para Single Page Apps: se um arquivo não for encontrado, serve o index.html
        try_files $uri $uri/ /index.html;
    }

    # Erros de favicon são comuns, vamos ignorá-los silenciosamente
    location = /favicon.ico {
        log_not_found off;
        access_log off;
    }

    # Redireciona todas as chamadas de API para o serviço de backend (FastAPI)
    # Isso inclui /ask, /reindex, e os endpoints de documentação como /docs, /openapi.json
    location ~ ^/(ask|reindex|docs|openapi\.json|redoc)$ {
        proxy_pass http://api:8000; # 'api' é o nome do serviço do backend no docker-compose
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
